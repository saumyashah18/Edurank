<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz | Edurank AI</title>
    <link rel="stylesheet" href="../professor/style.css"> <!-- Reusing dashboard styles for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .chat-bubble {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            max-width: 85%;
        }

        .system-bubble {
            background: rgba(79, 70, 229, 0.1);
            border-left: 4px solid var(--primary);
            align-self: flex-start;
        }

        .user-input-area {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            padding: 1.5rem;
            font-size: 1.1rem;
            resize: none;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <div class="logo">Edurank <span>AI</span></div>
        <div class="timer" id="timer">Course: Operating Systems</div>
    </nav>

    <div class="quiz-container glass">
        <div id="quiz-flow">
            <!-- System Question -->
            <div class="chat-bubble system-bubble">
                <h3>Question 1</h3>
                <p id="question-display">Loading assessment question...</p>
            </div>

            <!-- Student Input -->
            <div class="user-input-area">
                <textarea id="student-answer" placeholder="Type your answer here..."></textarea>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn-primary" id="submit-btn" style="width: 200px;">Submit Answer</button>
                </div>
            </div>
        </div>

        <div id="finish-screen" style="display: none; text-align: center; padding: 4rem;">
            <h2>Assessment Completed</h2>
            <p style="color: var(--text-dim); margin-top: 1rem;">Your answers have been logged for instructor review.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
