<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Setup | Edurank AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="gemini-theme">
    <header class="top-nav">
        <div class="header-left">
            <svg class="icon-gem" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="currentColor" />
            </svg>
            <span class="header-title">Create Assessment</span>
        </div>
        <div class="header-right">
            <button class="btn-save" id="btn-save-assessment">Finalize & Save Assessment</button>
        </div>
    </header>

    <main class="dashboard-layout">
        <!-- Configuration Section (Left Side) -->
        <section class="config-panel">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="exam-name" placeholder="Give your assessment a name">
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea id="exam-description"
                    placeholder="Describe your assessment and explain what it covers"></textarea>
            </div>

            <div class="input-group">
                <label>Instructions <span class="info-icon">i</span></label>
                <textarea id="exam-instructions"
                    placeholder="e.g. You are an examiner for Operating Systems. Ask challenging questions about process scheduling."></textarea>
            </div>

            <div class="row-group">
                <div class="input-group half">
                    <label>Duration (Minutes)</label>
                    <input type="number" id="exam-duration" value="60">
                </div>
                <div class="input-group half">
                    <label>Total Marks</label>
                    <input type="number" id="exam-marks" value="100">
                </div>
            </div>

            <div class="input-group">
                <label>Knowledge <span class="info-icon">i</span></label>
                <div class="file-upload-area" id="drop-area">
                    <span class="upload-text">Add files for your assessment to reference</span>
                    <button class="btn-add-file" id="browse-btn">+</button>
                    <input type="file" id="file-input" style="display:none" multiple>
                </div>
                <ul class="file-list" id="file-list">
                    <!-- Files will appear here -->
                </ul>
            </div>

            <button class="btn-generate" id="generate-btn">Generate Questions</button>
        </section>

        <!-- Primary Simulation Interface (Chat-First) -->
        <section class="preview-panel">
            <div id="simulation-container" class="simulation-stream">
                <div class="chat-header">
                    <h4>ü§ñ Assessment AI Simulation</h4>
                    <p>Testing the bot's behavior. Interact as a student to review/rank questions.</p>
                </div>

                <div id="sim-chat-history" class="chat-history">
                    <div class="chat-bubble bot-bubble">Welcome Professor! Upload your syllabus to start the
                        simulation...</div>
                </div>

                <div class="sim-input-area" id="sim-input-wrapper" style="display: none;">
                    <textarea id="sim-student-input" placeholder="Type answer as a student..." rows="3"></textarea>
                    <button class="btn-primary" id="sim-send-btn">Send ‚û°Ô∏è</button>
                </div>

                <div id="sim-actions-panel" class="sim-controls" style="display: none;">
                    <div class="feedback-label">Is this question grounded and clear?</div>
                    <div class="feedback-btns">
                        <button class="action-btn dislike" id="sim-dislike-btn">üëé Dislike</button>
                        <button class="action-btn like" id="sim-like-btn">üëç Like</button>
                        <button class="action-btn next" id="sim-next-btn">Next Question ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>

            <!-- Fallback Static Queue (Hidden) -->
            <div id="question-list" class="question-stream" style="display: none;"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
